<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file if you have one -->
    <script src="https://apis.google.com/js/platform.js" async defer></script> <!-- Google Sign-In API -->
</head>
<body>
    <!-- Google Sign-In Button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

    <script>
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            var email = profile.getEmail();
            console.log("Email: " + email); // Log user email

            // Check if user is the admin (goodspotff@gmail.com)
            if (email === "goodspotff@gmail.com") {
                // If admin, show upload form
                showAdminUploadForm();
            } else {
                // If regular user, show buy options
                showUserBuyOptions();
            }
        }

        // Admin Upload Form (for admins only)
        function showAdminUploadForm() {
            document.getElementById("admin-upload").style.display = "block";
            document.getElementById("user-buy-options").style.display = "none"; // Hide buy options
        }

        // User Buy Options (for normal users only)
        function showUserBuyOptions() {
            document.getElementById("user-buy-options").style.display = "block";
            document.getElementById("admin-upload").style.display = "none"; // Hide admin upload form
        }
    </script>

    <!-- Admin Upload Form (hidden initially) -->
    <div id="admin-upload" style="display: none;">
        <h2>Upload New Addon</h2>
        <form>
            <input type="text" placeholder="Addon Title" id="addon-title" required><br><br>
            <textarea placeholder="Addon Description" id="addon-description" required></textarea><br><br>
            <input type="file" id="addon-image" accept="image/*" required><br><br>
            <button type="submit">Upload Addon</button>
        </form>
    </div>

    <!-- Addon Cards for Users -->
    <div id="user-buy-options" style="display: none;">
        <!-- Example Addon Card -->
        <div class="addon-card">
            <img src="addon1.jpg" alt="Addon Image">
            <h3>Addon Title</h3>
            <p>Addon Description</p>
            <button onclick="window.location.href='https://discord.com/users/sonite12'">Buy and Join Discord</button>
        </div>
    </div>

</body>
</html>
